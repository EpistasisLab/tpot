site_name: TPOT
site_url: http://epistasislab.github.io/tpot
site_author: Randal S. Olson
site_description: Documentation for TPOT, a Python Automated Machine Learning tool that optimizes machine learning pipelines using genetic programming.

repo_url: https://github.com/epistasislab/tpot
edit_uri: edit/master/docs/legacy/
docs_dir: docs/legacy/
site_dir: target/legacy_site
  #theme: readthedocs
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - toc.integrate
  palette:
    # light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  version:
    provider: mike

extra_css:
  - css/extra.css

markdown_extensions:
  - tables
  - fenced_code
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

copyright: Developed by <a href="http://www.randalolson.com">Randal S. Olson</a> and others at the University of Pennsylvania

nav:
- Home: index.md
- Installation: installing.md
- Using TPOT: using.md
- TPOT API: api.md
- Examples: examples.md
- Contributing: contributing.md
- Release Notes: releases.md
- Citing TPOT: citing.md
- Support: support.md
- Related: related.md
